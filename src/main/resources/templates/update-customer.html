<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Feeder - Order food to be fed</title>
</head>
<body class="customers-content">

<div class="navbar">
    <img th:src="@{/images/logo.png}" alt="Feeder logo">
    <div class="navElements">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/customers}">Customers</a>
        <a th:href="@{/add-customer}">Add new customer</a>
        <a th:href="@{/update-customer}">Update customer</a>
    </div>
</div>

<div class="update-customer-container">
    <h2>Update existing customer</h2>
    <form class="update-customer-container" action="/customers/customer/update/" th:method="POST">
        <input type="number" name="customerId" placeholder="ID of customer" required>
        <input type="text" name="firstName" placeholder="First Name">
        <input type="text" name="midName" placeholder="Mid Name">
        <input type="text" name="lastName" placeholder="Last Name">
        <input type="text" name="streetAndNumber" placeholder="Street and number">
        <input type="text" name="city" placeholder="City">
        <input type="text" name="postalCode" placeholder="Postal code">
        <input type="text" name="cell" placeholder="Cellphone" minlength="10">
        <input type="text" name="email" placeholder="E-mail">
        <label>
            <input type="date" name="dateOfBirth">
            - Your birthday
        </label>
        <input type="text" name="status" placeholder="Status(ACTIVE, INACTIVE, DELETED, UNDEFINED)">
        <button type="submit" class="customerUpdateButton">Update customer</button>
    </form>
</div>


</body>
</html>
